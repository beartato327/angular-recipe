
<div *ngFor="let recipe of recipes">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.tags }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://images.unsplash.com/photo-1524351199678-941a58a3df50?q=80&w=2971&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        {{ recipe.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <span class="material-symbols-outlined"> heart_plus </span>
      </button>
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <mat-icon>share</mat-icon>
      </button>
      <button mat-stroked-button>VIEW RECIPE</button>
    </mat-card-actions>
  </mat-card>
</div>
