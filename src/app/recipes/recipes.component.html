<mat-card class="card" *ngFor="let recipe of recipes">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{recipe.title}}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-set aria-label="Fish selection">
            <mat-chip>One fish</mat-chip>
            <mat-chip>Two fish</mat-chip>
            <mat-chip color="accent" selected>Accent fish</mat-chip>
            <mat-chip color="warn">Warn fish</mat-chip>
          </mat-chip-set>
      </mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content class="card-content">
        <img class="content-image" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <div *ngFor="let recipe of recipes">
    {{recipe.title}}
  </div>
